<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile and post page for sports fans.">
    <meta name="author" content="Vi Nguyen">
    <meta name="keywords" content="html,css...">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Sports</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="sports logo" class="header__logo">
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" alt="Bessie avatar" class="profile__avatar">
          <div class="profile__details">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit">
              <img src="./images/editpen.svg" alt="edit pen" class="profile__edit-pen">Edit Profile
            </button>
          </div>
          <button class="profile__button">
            <img src="./images/plus.svg" alt="plus" class="profile__button-plus">New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__image">
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__button">
                </button>
              </div>
            </li>
            <li class="card">
              <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="restaurant terrace" class="card__image">
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__button">
                </button>
              </div>
            </li>
            <li class="card">
              <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="outdoor cafe" class="card__image">
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__button">
                </button>
              </div>
            </li>
            <li class="card">
              <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="bridge" class="card__image">
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest...</h2>
                <button type="button" class="card__button">
                </button>
              </div>
            </li>
            <li class="card">
              <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Tunnel" class="card__image">
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__button">
                </button>
              </div>
            </li>
            <li class="card">
              <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="house" class="card__image">
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__button">
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 &#169; Sports</p>
      </footer>
      <div id="profile-edit-modal" class="modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">Name
              <input type="text" class="modal__input" id="profile-name-input" placeholder="Type your name"/>
            </label>
            <label for="profile-description-input" class="modal__label">Description
              <input type="text" class="modal__input" id="profile-description-input" placeholder="Describe yourself"/>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./script/index.js"></script>
  </body>
</html>
